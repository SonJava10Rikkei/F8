<body>
    <script>
        var a = 1;
        var b = ++a * a--;

        // var b = 2 * 2;
        console.log(b); //4

        /*      Toán tử++ hoặc-- khi được dùng làm tiền tố(++a) sẽ thực hiện phép toán + hoặc - 1 đơn vị trước rồi mới trả về giá trị.
      
      Còn khi được sử dụng làm hậu tố(a--) thì sẽ trả về giá trị trước rồi mới thực hiện + hoặc -.
      */
    </script>
</body>
