    <div id="root"></div>
    <script type="text/babel">
        const reactCourse = 'ReactJS f8'
        const courses = [
            {
                name: 'HTML, CSS'
            },
            {
                name: 'Responsive web design'
            },
            {
                name: 'ReactJS'
            },
        ]
        const ul = <ul>{
            courses.map(function (course) {
                return <li>{course.name}</li>
            })}
        </ul>
        const allCourse = document.getElementById("root");
        const allItem = ReactDOM.createRoot(allCourse);
        allItem.render([reactCourse, ul])
