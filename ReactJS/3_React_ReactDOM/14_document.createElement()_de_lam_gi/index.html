<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_document.createElement()_de_lam_gi</title>
</head>

<body>
    <!--
        1. document.createElement()
        2. document.body.appendChild()
        3. innerText, id, className, style 
-->
    <div id="root"></div>
    <script>
        const root = document.getElementById("root");
        const h1 = document.createElement("h1")
        h1.innerText = "Hello guy!";
        h1.id = "heading";
        h1.className = "heading1 test"
        h1.style = "color:red; font-size:30px;";

        // dùng OBJECT assign để assign property ngược vào obj assign
        Object.assign(h1.style, {
            color: 'blue',
            backgroundColor: '#333'
        })

        console.log(h1);
        root.appendChild(h1)
    </script>

    <script src="./main.js"></script>
</body>

</html>
