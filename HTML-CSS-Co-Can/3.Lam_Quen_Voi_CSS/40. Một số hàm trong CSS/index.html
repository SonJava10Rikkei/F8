    <style>
        /* Tao chu trong box */
        .box::after {
            content: "Xin chao cac ban";
        }

        .box::after {
            content: attr(data-title);
        }



        /* <!--cac toi uu hon bang su dung lớp giả --> */
        /* khi dung noi trong the a them dấu chuỗi " " */
        a::after {
            content: " ( " attr(href) ")";
        }
    </style>
</head>

<body>
